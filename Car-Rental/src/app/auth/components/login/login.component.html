<div class="row justify-content-md-center mt-5">
    <div class="col-5">
        <p class="fs-1 text-center mt-5 mb-5">Login</p>
        <div class="row mt-5 mb-5"></div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="login.email">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password"
                [(ngModel)]="login.password">
            <label for="password">Password</label>
        </div>
        
        <div class="mt-3" *ngIf="login.email && login.password">
            <button type="submit" class="btn btn-outline-primary" (click)="loginAccess()">Login</button>
        </div>

        <p class="mt-3">
            Or <a routerLink="/signup" class="text-primary">Sign Up Now</a>
        </p>

    </div>
</div>
