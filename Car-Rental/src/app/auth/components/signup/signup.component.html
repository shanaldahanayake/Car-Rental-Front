<div class="row justify-content-md-center mt-5">
  <div class="col-5">
    <p class="fs-1 text-center mb-5">Let's Sign Up</p>
    <div class="row mt-5 mb-5"></div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="signUpData.email">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="signUpData.password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="name" class="form-control" id="name" placeholder="Full Name" [(ngModel)]="signUpData.name">
        <label for="name">Full Name</label>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-outline-primary" (click)="signUp()">Register</button>
      </div>

      <p class="mt-3">
        Or <a routerLink="/log" class="text-primary">Login Now</a>
      </p>
   
  </div>
</div>
