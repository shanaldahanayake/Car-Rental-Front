<div class="row justify-content-md-center mt-5">
  <div class="col-5">
    <p class="fs-1 text-center mb-5">Let's Sign Up</p>
    <div class="row mt-5 mb-5"></div>

    <form [formGroup]="signupForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="name" class="form-control" id="name" placeholder="Full Name" formControlName="name">
        <label for="name">Full Name</label>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-outline-primary" (click)="signUp()">Register</button>
      </div>

      <p class="mt-3">
        Or <a routerLink="/log" class="text-primary">Login Now</a>
      </p>
    </form>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" [class.show]="showToast">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
</div>
