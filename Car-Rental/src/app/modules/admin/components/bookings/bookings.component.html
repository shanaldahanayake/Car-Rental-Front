<div class="container">
    <div class="row justify-content-center">
        
            <table class="table table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let booking of bookings">
                        <td>{{booking.toDate}}</td>
                        <td>{{booking.fromDate}}</td>
                        <td>{{booking.price}}</td>
                        <td [ngStyle]="{color:booking.bookStatus==='APPROVED'?'green':booking.bookStatus==='REJECTED'?'red':'blue'}">{{booking.bookStatus}}</td>
                        <td *ngIf="booking.bookStatus==='PENDING'"><button class="btn btn-success me-2" (click)="respondBooking(booking.id,'APPROVED')">Accept</button><button class="btn btn-danger" (click)="respondBooking(booking.id,'REJECTED')">Reject</button></td>
                    </tr>
                </tbody>
            </table>
        
    </div>
</div>
